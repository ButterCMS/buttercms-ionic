<ion-header>
  <ion-toolbar>
    <ion-title>Categorized Posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="posts">
<ion-card *ngFor="let post of posts.recent_posts">
  <ion-card-header >
  	<img src="{{post.featured_image}}" height="100px"/>
    <ion-card-title>{{post.title}}</ion-card-title>
    <ion-card-subtitle>Published on: {{post.created|date:'MM/dd/yyyy'}}</ion-card-subtitle>

  </ion-card-header>

  <ion-card-content>
    {{post.summary}}<br>
    <ion-button href="/posts/{{post.url}}">Read more</ion-button>
  </ion-card-content>

</ion-card>
<ion-button href="/categories">Back</ion-button>
</ion-content>
